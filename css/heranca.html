<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Oswald, sans-serif;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        div {
            border: inherit;
            padding: inherit;
        }

        .numbers {
            font-variant-numeric: oldstyle-nums;
        }

        .fraction {
            font-variant-numeric: diagonal-fractions;
        }

        .monospace {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 3em;">Herança</h1>
    <div>Estou herdando</div>
    <span class="numbers monospace">0123456789</span>
    <span class="fraction monospace">5/8</span>
</body>

</html>
